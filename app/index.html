<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/73aecc7b50.js" crossorigin="anonymous"></script>
    <title>Github user search</title>
</head>
<body class="flex bg-primary">
    <header class="flex">
        <h1 class="white-font">devfinder</h1>
        <button class="bg-primary gray-font">LIGHT</button>
    </header>
    <div class="search-bar bg-second radius">
        <i style="color: #0079ff;" class="fa-solid fa-magnifying-glass fa-xl"></i>
        <input class="bg-second" type="text" name="" id="username" placeholder="Search GitHub username">
        <button class="blue-background white-font radius" id="search-button" onclick="getUserInfo()">Search</button>
    </div>
    <main class="bg-second radius">
        
        <div id="info" class="grid">
            <img id="profile" src="" alt="">
            <div>
                <h2>The Octocat</h2>
                <p>@octocat</p>
                <p>Joined 25 Jan 2011</p>
            </div>
            <div id="description"></div>
        </div>
        <div id="stats" class="bg-primary radius">
            <p>Repos</p>
            <p>0</p>
            <p>Followers</p>
            <p>0</p>
            <p>Following</p>
            <p>0</p>
        </div>
        <div id="links" class="">
            <div class="link"><i class="fa-solid fa-location-dot"></i></div>
            <div class="link"><i class="fa-solid fa-link"></i></div>
            <div class="link"><i class="fa-brands fa-twitter"></i></div>
            <div class="link"><i class="fa-solid fa-building"></i></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
